    lightning_energy:
      name: "Lightning Energy"
    distance:
      name: "Distance Storm"
  - platform: sht3xd
    temperature:
      name: "Temperature-2"
    humidity:
      name: "Humidity-2"
    address: 0x44
    update_interval: 60s

