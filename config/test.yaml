esphome:
  name: test01
  platform: ESP32
  board: lolin_d32
  
wifi:
  networks:
  - ssid: sardines2
    password: facefacefa

captive_portal:

logger:

i2c:
  - id: bus_a
    sda: GPIO21
    scl: GPIO22
    scan: True
  - id: bus_b
    sda: GPIO33
    scl: GPIO32
    scan: True

spi:
  miso_pin: GPIO12
  mosi_pin: GPIO13
  clk_pin: GPIO18

api:
  password: albatross123$
  port: 6053
  reboot_timeout: 15min

ota:
  password: albatross123$
  safe_mode: true
  port: 3232

as3935_spi:
  irq_pin: GPIO5
  cs_pin: GPIO19
  spike_rejection: 11
  noise_level: 4
  div_ratio: 32
  capacitance: 7

